<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      header,
      footer {
        text-align: center;
        background: #333;
        color: white;
        padding: 1em;
      }
      section {
        padding: 2em;
        border-bottom: 1px solid #ccc;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin: 0 1em;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#about">About Me</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="about">
      <h2>About Me</h2>
      <p>Hello! I'm a student who loves to learn about web development.</p>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div class="project">
        <h3>Project Title</h3>
        <p>This is where you can describe your project.</p>
      </div>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>
        Email:
        <a href="mailto:your-email@example.com">your-email@example.com</a>
      </p>
    </section>
    <footer>
      <p>&copy; 2024 My Portfolio</p>
    </footer>
  </body>
</html>
